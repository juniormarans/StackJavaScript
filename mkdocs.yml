site_name: FIC DEV
repo_url: "https://github.com/juniormarans/StackJavaScript/tree/main"

repo_name: "FIC-Dev"
edit_uri: "tree/main/backend/docs"

theme:
  features:
    - content.code.copy
  name: material
  language: pt-BR
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

markdown_extensions:
- attr_list
- admonition
- pymdownx.tasklist
- pymdownx.superfences:
    custom_fences:
      - name: mermaid
        class: mermaid

extra_css:
- stylesheets/extra.css
- stylesheets/material.css
- stylesheets/mkdocstrings.css

plugins:
- search
- mkdocstrings:
    default_handler: python
    handlers:
      python:
        paths: [.]
        options:
          docstring_options:
            ignore_init_summary: yes
          merge_init_into_class: yes
          show_submodules: no
          show_root_full_path: no
          show_source: yes
          show_bases: yes
          show_signature: no
          show_signature_annotations: no
          separate_signature: no

extra:
  commands:
    run: uvicorn app:app --reload --host 0.0.0.0 --port 7000 --proxy-headers --forwarded-allow-ips
